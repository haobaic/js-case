<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<div class="container">
			<form id="form" class="form">
				<h2>注册</h2>
				<div class="form-control">
					<label for="username">姓名</label>
					<input type="text"  autocomplete="off" id="username" placeholder="输入用户名">
				    <small>错误提示</small>
				</div>
				<div class="form-control">
					<label for="email">邮箱</label>
					<input type="text"  autocomplete="off" id="email" placeholder="输入邮箱">
				    <small>错误提示</small>
				</div>
				<div class="form-control">
					<label for="password">密码</label>
					<input type="password" id="password" placeholder="输入密码">
				    <small>错误提示</small>
				</div>
				<div class="form-control">
					<label for="password2">确认密码</label>
					<input type="password" id="password2" placeholder="确认密码">
				    <small>错误提示</small>
				</div>
				<button>提交</button>
			</form>
		</div>
	</body>
	<script src="js/form.js" type="text/javascript" charset="utf-8"></script>
</html>
